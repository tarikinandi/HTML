<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1><b> Lütfen Formu Eksiksiz Doldurunuz. </b></h1>
    <hr />
    <form action="en-iyi-filmler.html">
      <table>
        <tbody>
          <thead>
            <th>
              <b> <h2>Hesap Bilgileriniz</h2></b>
            </th>
          </thead>
          <tr>
            <td>
              <label for="username">Kullanıcı Adı :</label>
            </td>
            <td>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Kullanıcı Adı Giriniz"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="eposta">Eposta :</label>
            </td>
            <td>
              <input
                type="email"
                name="eposta"
                id="eposta"
                placeholder="Eposta giriniz"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="pwd">Parola :</label>
            </td>
            <td>
              <input
                type="password"
                name="pwd"
                id="pwd"
                placeholder="Parola Giriniz"
              />
            </td>
          </tr>

          <thead>
            <th>
              <b><h2>Kişisel Bilgileriniz</h2></b>
            </th>
          </thead>

          <tr>
            <td>
              <label for="name">Adınız :</label>
            </td>

              />

          </tr>

            </td>
          </tr>

                <option value="39">Kırklareli</option>
                <option value="40">Kırşehir</option>

            <td>
              <label for="Sex">Cinsiyet :</label>
            </td>

              <input type="radio" name="sex" id="man" />
